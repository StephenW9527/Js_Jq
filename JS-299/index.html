<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ｍy Web</title>
    <link rel="stylesheet" href="./style/css/style.css">
</head>

<body>
    <!-- 我是導覽列 -->
    <nav>

    </nav>
    <!-- 我是封面 -->
    <header>
        <h1 class="title" id="main-title">標題</h1>
        <h2 class="title">標題2</h2>
        <h3 class="title">標題3</h3>
        <h4 class="title">標題4</h4>
    </header>
    <section id="product-sec">
        <div>
            <a href="https://www.google.com.tw" target="_blank">Google</a>
        </div>
        <div>
            <span>我是span行內元素</span>
        </div>

    </section>
    <section id="intro-sec">
        <img src="https://picsum.photos/600/400?image=980" alt="">
    </section>
    <footer>
        <p>聯絡我們</p>
    </footer>

    <script src="index.js"></script>


    <body>
        <form>
            <p>
                <label for="name-input">姓名：</label>
                <input type="text" id="name-input" placeholder="請輸入姓名">
            </p>
            <p>
                <label for="phone-input">電話：</label>
                <input type="text" id="phone-input" placeholder="輸入電話">
            </p>
            <p>
                <label for="">性別</label>
                <input type="radio" name="gender" value="male">男性
                <input type="radio" name="gender" value="female">女性
            </p>
            <p>
                <input type="checkbox" name="food" value="sushi">壽司
                <input type="checkbox" name="food" value="bbq">燒烤
                <input type="checkbox" name="food" value="hotpot">火鍋
                <input type="checkbox" name="food" value="spaghetti">義大利麵

            </p>
            <p>
                <select id="product-select" multiple>
                    <option value="" selected disabled>--請選擇--</option>
                    <option value="mouse">滑鼠</option>
                    <option value="laptop">筆電</option>
                    <option value="pc">桌電</option>
                </select>
            </p>
            <textarea id="message" cols="30" rows="10" placeholder="請留言"></textarea>
            <input type="submit" id="submit-btn" value="送出">
        </form>

        <script src="index.js"></script>
    </body>

</html>
</body>

</html>
